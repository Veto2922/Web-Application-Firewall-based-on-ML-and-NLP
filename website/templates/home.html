{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center" style="color: chartreuse; margin: 50px">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li
    class="form-control"
    style="background-color: rgb(34, 34, 35); margin: 10px; border-radius: 5px"
  >
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea
    name="note"
    id="note"
    class="form-control"
    ,
    style="margin: 20px"
  ></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
